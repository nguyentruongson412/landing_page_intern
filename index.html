<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task management website</title>

        <!-- Embed fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Style css -->
        <link rel="stylesheet" href="./assets/css/style.css" />

        <!-- Reset css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
    </head>
    <body>
        <header class="header">
            <div class="main-container">
                <div class="header__inner">
                    <img
                        src="./assets/img/logo.png"
                        alt="task."
                        class="header__logo"
                    />

                    <nav class="header-nav">
                        <ul class="header-nav__list">
                            <li>
                                <a
                                    href="/"
                                    class="header-nav__link header-nav__active"
                                >
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="#!" class="header-nav__link"
                                    >Products</a
                                >
                            </li>
                            <li>
                                <a href="#!" class="header-nav__link"
                                    >Guidlines</a
                                >
                            </li>
                            <li>
                                <a href="#!" class="header-nav__link">Review</a>
                            </li>
                        </ul>
                    </nav>

                    <div class="header-action">
                        <a href="#!" class="header-action__link">Sign In</a>
                    </div>
                </div>
            </div>
        </header>

        <section class="hero">
            <div class="main-container">
                <div class="hero-inner">
                    <section class="hero-top">
                        <div class="hero-top__deco-left">
                            <span class="hero-top__deco__1"></span>
                            <span class="hero-top__deco__2"></span>
                            <span class="hero-top__deco__3"></span>
                            <span class="hero-top__deco__4"></span>
                        </div>

                        <h1
                            class="hero-top__heading section-heading heading-lv1"
                        >
                            Make
                            <strong class="hero-top__heading__color-text">
                                Management
                                <span class="hero-top__heading-deco"></span>
                                <span class="hero-top__heading-deco"></span>
                                <span class="hero-top__heading-deco"></span>
                                <span class="hero-top__heading-deco"></span>
                            </strong>
                            Way More Easier Than Ever
                        </h1>

                        <p class="hero-top__desc section-desc desc-lv1">
                            The online collaborative management platform to
                            bring more efficiency and performace
                        </p>

                        <div class="hero-top__action">
                            <a href="#!" class="btn hero-top__btn-left">
                                Request Demo
                            </a>

                            <a href="#!" class="btn hero-top__btn-right">
                                Contact Us
                            </a>
                        </div>

                        <div class="hero-top__deco-right">
                            <span class="hero-top__deco__1"></span>
                            <span class="hero-top__deco__2"></span>
                            <span class="hero-top__deco__3"></span>
                            <span class="hero-top__deco__4"></span>
                        </div>
                    </section>

                    <figure class="hero__img">
                        <img
                            class="hero__img-main"
                            src="./assets/img/hero-img-01.png"
                            alt="checklist"
                        />

                        <img
                            src="./assets/img/hero-img-02.png"
                            alt="sub img"
                            class="hero__img-sub-main"
                        />
                    </figure>
                </div>
            </div>
        </section>
    </body>
</html>
